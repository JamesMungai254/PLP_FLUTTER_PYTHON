{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; text-align: center;">
    <h2>Login</h2>
    <form method="POST" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Login
        </button>
    </form>
    <p style="margin-top: 15px; font-size: 14px;">
        Don't have an account? 
        <a href="{% url 'accounts:parent_signup' %}" style="color: #007bff; text-decoration: none;">Sign up as a Parent</a> 
        or 
        <a href="{% url 'accounts:facilitator_signup' %}" style="color: #28a745; text-decoration: none;">Sign up as a Facilitator</a>.
    </p>
</div>
{% endblock %}
